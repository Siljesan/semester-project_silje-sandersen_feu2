<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to B.O.A.T! Take a deep dive and check out our products.">
    <title>B.O.A.T | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header class="home">
        <div class="logo"><a href="index.html">B.O.A.T</a></div>
        <nav class="nav">
            <label class="nav__hamburgerLabel" for="nav__hamburgerMenu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="nav__hamburgerMenu">
            <ul class="nav__list">
                <li class="nav__list--item"><a href="products.html">Products</a></li>
                <li class="nav__list--item"><a href="cart.html">Cart</a></li>
                <li class="nav__list--item"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="herobanner">
            <div class="herobanner__text">
                <h1 class="herobanner__text--heading">IT'S MORE THAN A HOBBY</h1>
                <div class="herobanner__text--p">
                    <p>Check out our available boats</p>
                    <button class="herobanner__text--btn"><a href="products.html">Go to store</a></button>
                </div>
            </div>
            <div class="herobanner__icons">
                <i class="herobanner__icons--i fab fa-facebook"></i>
                <i class="herobanner__icons--i fab fa-twitter"></i>
                <i class="herobanner__icons--i fab fa-instagram"></i>
            </div>
        </section>
        <section class="featured">
            <h2>Our top 3 boats right now</h2>
            <div class="featured__products"></div>
        </section>
    </main>
    <footer>
        <div class="footer__text">
            <p class="footer__text--p">Address 12</p>
            <p class="footer__text--p">POST 3456</p>
            <p class="footer__text--p">City</p>
        </div>
        <div class="footer__logo">B.O.A.T</div>
        <div class="footer__icons">
            <i class="footer__icons--i fab fa-facebook"></i>
            <i class="footer__icons--i fab fa-twitter"></i>
            <i class="footer__icons--i fab fa-instagram"></i>
        </div>
    </footer>
    <script type="module" src="js/script.js"></script>
</body>
</html>
