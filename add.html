<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add a new product to your product list!">
    <title>B.O.A.T | Add product</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">B.O.A.T</div>
        <div class="nav-container"></div>
    </header>
    <main class="admin">
        <h1>Add Product</h1>
        <div class="loading"></div>
        <form class="add-product">
            <div class="message"></div>
            <div class="addform">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price">
                    
                    <div>
                        <label for="imgurl">Image url</label>
                        <input type="url" name="imgurl" id="imgurl">
                    </div>

                    <label for="featured">Featured product</label>
                    <input type="checkbox" name="featured" id="featured">
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="60" rows="10"></textarea>
                </div>
            </div>
            <div class="add">
                <button id="add__btn">Add product</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer__text">
            <p class="footer__text--p">Address 12</p>
            <p class="footer__text--p">POST 3456</p>
            <p class="footer__text--p">City</p>
        </div>
        <div class="footer__logo">B.O.A.T</div>
        <div class="footer__icons">
            <i class="footer__icons--i fab fa-facebook"></i>
            <i class="footer__icons--i fab fa-twitter"></i>
            <i class="footer__icons--i fab fa-instagram"></i>
        </div>
    </footer>
    <script type="module" src="js/add.js"></script>
</body>
</html>
